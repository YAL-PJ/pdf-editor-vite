<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Editor MVP</title>
  </head>
  <body>
    <main>
      <h1>PDF Viewer</h1>

      <div>
        <label for="fileInput">Select PDF file:</label>
        <input type="file" id="fileInput" accept="application/pdf" />
      </div>

      <div>
        <label id="imagePickerLabel" for="imagePickerInput">Add imageâ€¦</label>
        <input
          type="file"
          id="imagePickerInput"
          accept="image/*"
          hidden
          aria-labelledby="imagePickerLabel"
        />
      </div>

      <div id="toolbar" aria-label="Annotation toolbar"></div>

      <div class="viewer-scroll">
        <div id="viewer">
          <canvas id="pdfCanvas" role="img" aria-label="PDF page canvas"></canvas>
          <div id="annoLayer" aria-hidden="true"></div>
        </div>
      </div>

      <script type="module" src="/src/main.js"></script>
    </main>
  </body>
</html>
